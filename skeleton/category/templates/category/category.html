{% extends "store/base.html" %}

{% block body %}
	<h1>{{ category.name }}</h1>
	<ul>
		{% for product in products %}
			<li>
				<h3>{{ product }}</h3>
				<div>
					<ul>
						{% for variation in product.variations %}
							<li>{{ variation }}</li>
						{% endfor %}
					</ul>
				</div>
			</li>
		{% endfor %} 
	</ul>
{% endblock %}
