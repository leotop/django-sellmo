{% load widget_tweaks %}
<div class="form-group{% if field.errors %} has-error{% endif %}">
  <label class="control-label" {% if inline %}class="sr-only"{% endif %} for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
  {% render_field field class+="form-control" %}
  {% if field.errors %}
  {% for error in field.errors %}
  <ul class="list-unstyled help-block errors">
    <li>{{ error }}</li>
  </ul>
  {% endfor %}
  {% endif %}
</div>
